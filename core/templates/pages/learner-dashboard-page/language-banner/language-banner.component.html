<div class="language-banner" *ngIf="isVisible">
    <div class="banner-content-outer">

                    <img src="assets/images/learner_dashboard/info.svg" alt="info">
                </div>

                    You can now change the language of your lessons in the navigation bar.
                </div>

            </div>
            <div class="banner-checkbox">

            </div>
